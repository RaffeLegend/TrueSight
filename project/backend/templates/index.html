<!DOCTYPE html>
<html lang="zh">
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Detection Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6366F1',
            success: '#22c55e',
            danger: '#ef4444',
            warning: '#f59e0b',
            bgDark: '#0f172a',
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
            'fade-slow': 'fadeSlow 1s ease-out'
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0, transform: 'scale(0.95)' },
              '100%': { opacity: 1, transform: 'scale(1)' }
            },
            fadeSlow: {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 }
            }
          },
          fontFamily: {
            sans: ['Poppins', 'ui-sans-serif', 'system-ui']
          }
        }
      }
    }
  </script>
  <style>
    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #6366F1;
      border-right: 6px solid #22d3ee;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 0.8s linear infinite;
      margin: 2rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 min-h-screen flex items-center justify-center p-6 font-sans">

  <div class="backdrop-blur-md bg-white/10 shadow-2xl rounded-3xl p-10 w-full max-w-7xl animate-fade-in border border-white/20">
    <h1 class="text-4xl md:text-5xl font-extrabold text-center text-white mb-12">
      üß† AI Image Detection Tool
    </h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-12">
      
      <!-- ‰∏ä‰º†Âå∫Âüü -->
      <div class="flex flex-col items-center bg-white/10 backdrop-blur-md p-8 rounded-3xl shadow-lg border border-white/20">
        <div id="dropZone" class="w-full border-2 border-dashed border-primary rounded-2xl p-10 text-center text-white hover:bg-primary/10 transition cursor-pointer mb-6">
          <div class="text-5xl mb-4">üñºÔ∏è</div>
          <p class="text-lg">Click or Drag an image here</p>
          <input id="imageInput" type="file" accept="image/*" class="hidden" />
        </div>

        <img id="preview" class="rounded-2xl mb-6 hidden w-full h-auto shadow-lg transition-opacity duration-700" />

        <button onclick="detectImage()" class="w-full bg-primary hover:bg-indigo-600 active:scale-95 text-white font-bold py-3 px-6 rounded-2xl shadow-lg transition transform hover:-translate-y-1">
          üîç Detect Image
        </button>
      </div>

      <!-- ÁªìÊûúÂå∫Âüü -->
      <div class="md:col-span-2 flex flex-col items-center bg-white/10 backdrop-blur-md p-8 rounded-3xl shadow-lg border border-white/20">
        <div id="result" class="text-center text-xl font-semibold min-h-[5rem] p-6 w-full rounded-2xl bg-white/20 text-white shadow-inner"></div>

        <div id="segmentation" class="mt-10 text-center hidden w-full animate-fade-slow">
          <h2 class="text-2xl font-bold text-white mb-6">üñºÔ∏è Segmentation Result</h2>
          <div class="p-2 border-4 border-primary rounded-2xl inline-block shadow-md">
            <img id="segmentationImage" class="rounded-xl max-w-full h-auto opacity-0 transition-opacity duration-700" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const dropZone = document.getElementById('dropZone');
    const preview = document.getElementById('preview');
    const resultDiv = document.getElementById('result');
    const segmentationDiv = document.getElementById('segmentation');
    const segmentationImage = document.getElementById('segmentationImage');

    dropZone.addEventListener('click', () => imageInput.click());

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('bg-primary/20');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('bg-primary/20');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('bg-primary/20');
      imageInput.files = e.dataTransfer.files;
      handleImagePreview();
    });

    imageInput.addEventListener('change', handleImagePreview);

    function handleImagePreview() {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.classList.remove('hidden');
          preview.style.opacity = 1;
          resultDiv.innerHTML = '';
          segmentationDiv.classList.add('hidden');
          segmentationImage.src = '';
          segmentationImage.style.opacity = 0;
          preview.scrollIntoView({ behavior: 'smooth', block: 'center' });
        };
        reader.readAsDataURL(file);
      }
    }

    async function detectImage() {
      const file = imageInput.files[0];
      if (!file) {
        resultDiv.innerHTML = '<span class="text-danger">‚ùó Please upload an image first.</span>';
        return;
      }

      // Spinner
      resultDiv.innerHTML = '<div class="spinner"></div>';

      segmentationDiv.classList.add('hidden');
      segmentationImage.src = '';
      segmentationImage.style.opacity = 0;

      try {
        const formData = new FormData();
        formData.append('image', file);

        const response = await fetch('/api/detect', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);

        const data = await response.json();

        let resultHtml = '<div class="animate-fade-slow">';
        if (data.result === 'ai') {
          resultHtml += '<div class="bg-danger/80 rounded-xl p-6 text-2xl font-bold shadow-lg">ü§ñ This is an AI-generated image.</div>';
        } else if (data.result === 'real') {
          resultHtml += '<div class="bg-success/80 rounded-xl p-6 text-2xl font-bold shadow-lg">üì∑ This image is authentic.</div>';
        } else if (data.result === 'tampered') {
          resultHtml += '<div class="bg-warning/80 rounded-xl p-6 text-2xl font-bold shadow-lg">üõ†Ô∏è This image has been tampered with.</div>';
        } else {
          resultHtml += '<div class="bg-gray-500/80 rounded-xl p-6 text-2xl font-bold shadow-lg">‚ùì Detection Result: Unknown.</div>';
        }

        if (data.reason) {
          resultHtml += `<div class="mt-6 text-white text-base bg-white/20 p-6 rounded-xl shadow-inner">
                          <strong>Reason:</strong> ${data.reason}
                         </div>`;
        }
        resultHtml += '</div>';

        resultDiv.innerHTML = resultHtml;
        resultDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });

        if (data.segmentation) {
          segmentationImage.src = data.segmentation;
          segmentationDiv.classList.remove('hidden');
          segmentationImage.onload = () => {
            segmentationImage.style.opacity = 1;
          };
        }

      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = '<div class="bg-danger/80 rounded-xl p-6 text-xl font-bold">‚ùå Detection failed. Please try again later.</div>';
      }
    }
  </script>
</body>
</html>
